version: '3.3'

services:
  frontend:
    build:
      context: ../frontend/
      dockerfile: Dockerfile
    container_name: frontend
    restart: always
    volumes:
      - ../frontend/:/app/result_build/

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "8000:8000"
    restart: always
    volumes:
      - ../backend/:/app/backend_build/
    command: gunicorn config.wsgi:application --bind backend:8000

  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/